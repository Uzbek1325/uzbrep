<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Сайт</h1>
  
  <input type="checkbox" id="click">
  <label for="click" class="signUpButton">Sign up</label> 
  <div class="signUpPage">    

    <h2>Sign up</h2>
    <form action="e-mail.js">
      <label for="e-mail">e-mail:</label>
      <input type="text" id="e-mail">
    </form>
    <form action="password.js">
      <label for="password">password:</label>
      <input type="text" id="password">
    </form>
    <label for="click" class="submitButton">Submit</label> 
    <label for="click" class="closeButton"><i class="fa-solid fa-x"></i>
    </label>

  </div>

  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/f78c2a0a7c.js" crossorigin="anonymous"></script>
</body>
</html>
